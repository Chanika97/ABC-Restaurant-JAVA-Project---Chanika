<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ABC System</title> 
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/favicon-16x16.png" />
</head>
<body>
  <div class="wrapper">
    <h2>Log In</h2>
    <form action="/login" method="post">
      <div class="input-box">
        <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="defaultPassword" name="defaultPassword" placeholder="Password" required>
      </div>
      <div class="input-box button">
        <button type="submit" id="submitRegister" class="btn btn-info btn-lg" style="background-color: #ff5733; border-color: #ff5733;">Login</button>
      </div>
    </form>
  </div>

  <!-- jQuery and Bootstrap JS (for modal) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
